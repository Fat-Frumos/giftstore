<div class="categories-nav"
     *appCarousel="let tag from tags$ interval ms">
  <span class="material-symbols-outlined arrows arrow-left" (click)="prev()">arrow_left</span>
  <div class="category-card" *ngFor="let category of tags$">
    <div class="category" (click)="search(category.name)">
      <img [ngSrc]="category.url"
           [alt]="category.name"
           width="200"
           height="150">
      <div class="overlay"></div>
      <span class="text">{{ category.name }}</span>
    </div>
  </div>
  <span class="material-symbols-outlined arrows arrow-right"
        (click)="next()">arrow_right</span>
</div>
