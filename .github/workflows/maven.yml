      steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: package file
        run: mvn -B package --file pom.xml -X

      - name: check path
        run: ls -la && pwd

      - name: find Jar
        run: find . -name api-0.0.1-SNAPSHOT.jar
