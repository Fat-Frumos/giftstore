name: Java install openjdk-8-jdk and Run Jar

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: sudo apt-get update
        run: sudo apt-get update

      - name: package file
        run: mvn -B package --file pom.xml

      - name: check path
        run: ls -la && pwd

      - name: find Tomcat
        run: find . -name api-1.0.0.jar

      - name: run java
        run: java -jar ./api/target/api-1.0.0.jar
