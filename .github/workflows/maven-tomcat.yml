name: Deploy to Tomcat
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build project
        run: mvn clean package
      
      - name: Copy WAR to Tomcat
        run: cp api/target/*.war /usr/share/tomcat7/webapps/
      
      - name: Start Tomcat
        run: sudo service tomcat7 start
