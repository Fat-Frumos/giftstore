<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Java</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="language-switch">
      <span onclick="switchLang()" id="language-label">EN</span>
    </div>
    
    <label for="file-selector"></label>
    <select id="file-selector">
      <option value="Boot-questions.txt">Boot</option>
      <option value="Java-questions-ru.txt" >Java</option>
      <option value="Hibernate-questions.txt" selected>Hibernate</option>
      <option value="Hibernate-questions-ru.txt" >Hibernate</option>
      <option value="Microservices-questions.txt" >Microservices</option>
      <option value="Microservices-questions-ru.txt" >Microservices</option>
      <option value="Mvc-questions.txt">Mvc</option>
      <option value="Spring-Mvc-questions-ru.txt" >Mvc</option>
      <option value="Pattern-questions.txt" >Pattern</option>
      <option value="Pattern-questions-ru.txt" >Pattern</option>
      <option value="Security-questions.txt" >Security</option>
      <option value="Security-questions-ru.txt" >Security</option>
      <option value="SPRING-Note-questions.txt" >Spring-Note</option>
      <option value="SPRING-Note-questions-ru.txt" >Spring-Note</option>
      <option value="Spring-questions.txt">Spring</option>
      <option value="JAVA_75-Spring.txt">Spring-75</option>
      <option value="JAVA_75-Spring-ru.txt" >Spring-75</option>
      <option value="Spring-Boot-questions.txt" >Spring-Boot</option>
      <option value="Spring-Boot-questions-ru.txt" >Spring-Boot</option>
      <option value="Rest-questions.txt">Rest</option>
      <option value="Test-questions.txt" >Annotation</option>
    </select>
        
    <div class="container">
    <h2 id="question"></h2>
    <ul id="answers"></ul>
    <button id="next">Submit</button>
    <div id="result"></div>
  </div>

  <div onclick="displayQuestion(currentQuestionIndex++)" class="flip-card" tabIndex="0">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <h3 id="questions"></h3>
      </div>
      <div class="flip-card-back">
        <h3 id="answer"></h3>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
